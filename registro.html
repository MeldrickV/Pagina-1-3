<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="CSS/StyleRegistro.css">
</head>

<body>
    <nav>
        <center>
            <a href="index.html">Inicio</a>
            <a href="nosotros.html">Nosotros</a>
            <a href="servicios.html">Servicios</a>
            <a href="registro.html">Registro</a>
            <a href="contacto.html">Contacto</a>
        </center>
    </nav>
<form class="FormDatos" action="resultado.html" method="post" id="Formulario">
    <h2 class="Titulo">Pagina de Registro</h2>

    <!--Input para Nombre y Apellidos-->
    <label for="Nombres">Nombres</label>
    <input class="inputs" type="text" name="Nombres" id="Nombres" placeholder="Ingrese sus Nombres">
    <label for="Apellidos">Apellidos</label>
    <input class="inputs" type="text" name="Apellidos" id="Apellidos" placeholder="Ingrese sus Apellidos">

    <!--Input para perdir el genero-->
    <label for="genero">Genero</label>
    <input class="genero--" type="radio" id="genero" name="genero" value="Masculino">Masculino
    <input class="genero" type="radio" id="genero" name="genero" value="Femenino">Femenino

    <!--Input para pedir el correo-->
    <label for="correo">Correo</label>
    <input class="inputs" type="email" id="correo" name="correo" placeholder="Ingrese su Correo Electronico">
    <!--input para pedir la contraseña-->
    <label for="contraseña">Contraseña: </label>
    <input class="inputs" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su Contraseña">

    <!--Input para pedir la fecha-->
    <label for="fecha">Fecha: </label>
    <input class="inputs" type="date" name="fecha" id="fecha">

    <!--Input para botones de seleccion-->
    Dirección:
    <textarea class="inputs" cols="49" rows="6"></textarea>
    <input class="enviar" type="submit" name="submit" id="submit" value="Enviar">
</form>
</body>
</html>
